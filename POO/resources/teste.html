<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel Rush Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg-1: #0A3258; /* Azul escuro principal */
            --bg-2: #164D88; /* Azul escuro secundário */
            --accent: #FFD200; /* Amarelo das letras */
            --btn-bg: #E74C3C; /* Vermelho dos botões */
            --btn-shadow: #8E231C; /* Sombra dos botões */
            --glass: rgba(255,255,255,0.14);
            --glass-2: rgba(255,255,255,0.08);
            --text-color: #E2ECF7; /* Cor do texto para contraste */
            --track: rgba(255, 255, 255, 0.08); /* Fundo da pista do herói */
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}

        /* Page layout */
        .wrap{
            min-height:100%;display:flex;flex-direction:column;
            /* Fundo com gradiente e padrão */
            background-color: var(--bg-1);
            background-image:
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            overflow:hidden;
        }

        header{
            display:flex;align-items:center;justify-content:space-between;padding:18px 28px;backdrop-filter: blur(4px);
        }
        .logo{display:flex;gap:12px;align-items:center}
        .logo .mark{
            width:56px;height:56px;border-radius:12px;background:linear-gradient(180deg,#fff8e6,#ffd39b);display:grid;place-items:center;box-shadow:0 6px 18px rgba(46,46,126,0.18);
            font-family:'Baloo 2',cursive;font-weight:800;color:var(--accent);font-size:20px
        }
        nav{display:flex;gap:12px;align-items:center}
        .nav-btn{background:transparent;border:0;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer}
        .nav-btn:hover{background:var(--glass)}

        main{display:flex;flex:1;padding:28px;gap:28px}

        /* Left: hero */
        .hero{flex:1;position:relative;border-radius:18px;padding:28px;
            background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
            box-shadow:0 10px 30px rgba(0,0,0,0.08);overflow:hidden
        }
        .hero-grid{display:flex;flex-direction:column;height:100%;justify-content:center;gap:18px}
        h1{
            font-family:'Baloo 2',cursive;
            margin:0;font-size:44px;
            color:var(--accent)
        }
        p.lead{margin:0;color:var(--text-color);opacity:0.86;font-size:16px}

        .cta-row{display:flex;gap:14px;align-items:center}
        .start-btn, .game-btn{
            background: var(--btn-bg);
            color: white;
            border: 0;
            padding: 14px 22px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.28), 0 5px 0 var(--btn-shadow);
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }
        .start-btn:active, .game-btn:active{
            transform: translateY(3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.28), 0 2px 0 var(--btn-shadow);
        }

        .ghost-btn{
            background:transparent;
            border:2px solid rgba(46,46,126,0.12);
            padding:12px 18px;
            border-radius:12px;
            font-weight:700;
            cursor:pointer
        }

        /* Right: panels */
        .side{
            width:340px;
            display:flex;
            flex-direction:column;
            gap:18px;
            justify-content: center;
        }
        .card{
            background:linear-gradient(180deg,var(--glass),var(--glass-2));
            padding:16px;
            border-radius:14px;
            box-shadow:0 6px 18px rgba(0,0,0,0.06);
            display: none; /* Esconde os painéis por padrão */
        }
        .card[aria-hidden="false"] {
            display: block; /* Mostra o painel ativo */
        }

        /* Padrão do menu da imagem */
        .menu-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Animated track silhouette */
        .track-layer{position:absolute;inset:0;pointer-events:none}
        .track{position:absolute;left:-10%;bottom:6%;width:120%;height:42%;background:var(--track);transform:skewY(-6deg);box-shadow:0 40px 80px rgba(0,0,0,0.06)}

        /* A simple runner illustration (placeholder) */
        .runner{position:absolute;left:12%;bottom:16%;width:120px;height:120px;border-radius:24px;background:linear-gradient(180deg,#FFE38D,#FFDB6E);display:grid;place-items:center;font-weight:800;font-family:'Baloo 2',cursive;color:var(--accent);box-shadow:0 18px 40px rgba(46,46,126,0.12);transform-origin:center}
        .runner .eye{width:28px;height:28px;border-radius:50%;background:white;display:inline-block;margin:0 2px}

        /* Floating confetti */
        .confetti{position:absolute;inset:0;pointer-events:none;}
        .confetti span{position:absolute;display:block;width:8px;height:8px;border-radius:2px;opacity:0.95;animation:fall 5s linear infinite}
        @keyframes fall{0%{transform:translateY(-10vh) rotate(0);opacity:1}100%{transform:translateY(110vh) rotate(360deg);opacity:0.6}}

        /* Footer */
        footer{padding:18px 28px;display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--text-color);opacity:0.85}

        /* Responsive */
        @media (max-width:980px){
            main{flex-direction:column}
            .side{width:100%}
            .runner{left:6%;width:92px;height:92px}
        }

        @media (max-width:520px){
            h1{font-size:28px}
            .logo .mark{width:44px;height:44px;font-size:16px}
        }
    </style>
</head>
<body>

</html>
